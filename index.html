<html>
<head>
<meta charset="UTF-8">
<title>Hackerfy</title>
<style>
body{margin:0;background:black;color:#0f0;font-family:monospace;overflow:hidden}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
#term{position:relative;z-index:1;padding:20px}
input{width:80%;background:transparent;border:none;color:#0f0;font-family:inherit;outline:none}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="term">
<pre id="out">HACKERFY v1.0
type "help" for commands
</pre>
$ <input id="in" autofocus>
</div>
<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const drops=Array(Math.floor(c.width/14)).fill(1);
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#0f0";
drops.forEach((y,i)=>{
const text=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(text,i*14,y*14);
if(y*14>c.height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
});
}
setInterval(draw,40);

const out=document.getElementById("out");
const input=document.getElementById("in");
input.addEventListener("keydown",e=>{
if(e.key==="Enter"){
let cmd=input.value.trim();
out.textContent+="$ "+cmd+"\\n";
if(cmd==="help")out.textContent+="help, about, scan, clear, echo <text>\\n";
else if(cmd==="about")out.textContent+="Hackerfy by Krishna\\n";
else if(cmd==="scan")out.textContent+="Scanning... host 192.168.0.2 found!\\nDone.\\n";
else if(cmd.startsWith("echo "))out.textContent+=cmd.slice(5)+"\\n";
else if(cmd==="clear")out.textContent="HACKERFY v1.0\\n";
else out.textContent+="Unknown command\\n";
input.value="";
window.scrollTo(0,document.body.scrollHeight);
}
});
</script>
</body>
</html>
